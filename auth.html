<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokenYouOwn - Login or Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">  
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    
    <header class="main-header">
        <div class="container header-content">
            <a href="index.html" class="logo">TokenYouOwn</a>
        </div>
    </header>

    <section id="auth-section" class="auth-section">
        <div class="container">
            <div class="auth-card">
                
                <h2 id="auth-title">Welcome Back - Login</h2>

                <div id="auth-error" class="alert-danger hidden"></div>

                <form id="auth-form">
                    
                    <div class="register-group">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName">
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>

                    <div class="register-group">
                        <div class="form-group">
                            <label for="country">Country</label>
                            <select id="country" name="country"></select>
                        </div>
                        <div class="form-group" id="referral-group">
                            <label for="referralCode">Referral Code (Optional)</label>
                            <input type="text" id="referralCode" name="referralCode">
                        </div>
                    </div>
                    
                    <button type="submit" id="auth-submit-btn" class="btn-primary full-width-btn">Login</button>
                    
                </form>

                <p class="separator-text">OR</p>
                
                <button id="google-auth-btn" class="btn-secondary full-width-btn google-btn">
                    <i class="fab fa-google"></i> Sign In with Google
                </button>

                <p class="auth-switch-text">
                    Don't have an account? 
                    <a href="#" id="auth-switch-link" data-mode="register">Register Here</a>
                </p>

            </div>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script src="data/countries.js"></script> 

    <script src="js/firebase-config.js"></script> 
    <script src="js/app.js"></script>     
    
    <script src="js/auth.js"></script> 
</body>
</html>
